{%extends "base.html" %}
{% load static %}
{% block content %}
<body class="index-body-login">

    <div class="title-login-half">  
        <div class="title-login">
        <div>LOGIN</div>
        </div>
    </div>  
    <div class="form-login-half">  
        <form method="POST" class="form-login" id="form-otp">
            {% csrf_token %}
                {% for field in form %}
                    {{field}}
                    {% for error in field.errors%}
                        <div class="row">
                            <div class="small-12 columns val-error-msg error margin-below">
                                {{ error }}
                            </div>
                        </div>
                    {% endfor %}
                {% endfor %}
                <div class="error-container">
                    <div id="countdown">The code will be valid for 30s after which you will need to ask for another.</div>
                    <div class="error"></div>
                </div>
            <button type="submit" class="btn btn-login">Submit</button>
            <button type="submit" class="code-btn">Resend Code</button>
        </form>
    </div>

</body>
{% endblock content %}
