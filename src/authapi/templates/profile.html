{%extends "base.html" %}
{% load static %}
{% block content %}



<div class="navbar">
    <a href="/"   class="navbar-content" id="logo" data-link><img class=" navbar-logo" src="{% static 'pages/Group.svg' %}" alt="Logo"></a>
    <a href="/" class="navbar-content" id="home" data-link>HOME</a>
    <a href="/register/" class="navbar-content" id="user" data-link>REGISTER</a>
</div>
<form method="POST" class="form-login">
    {% csrf_token %}
    {{ formAvatar.avatar }}
    
    {{ formUsername.username }}

    <div class="error-container">
        <div class="error"></div>
    </div>
    <button type="submit" class="btn btn-login">Save Changes</button>
</form>


{% endblock content %}
