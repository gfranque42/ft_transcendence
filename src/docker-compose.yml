
services:
  backend_authapi:
    container_name: backend_authapi
    build:
      context: ./authapi/
      dockerfile: Dockerfile
    networks:
      - Transcendence
    ports:
      - "8000:8000"
    volumes:
      - ./authapi:/project
    env_file:
      - .env

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_proxy
    ports:
      - 8082:80
      - 8083:443
    networks:
      - Transcendence
    depends_on:
      - backend_authapi
      # - backend_service1
    env_file:
      - .env
    # volumes:
    #   - ./src/nginx:/etc/nginx
    restart: always

networks:
  Transcendence:
    name: Transcendence
