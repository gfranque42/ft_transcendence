# version: '3.9'

services:
  backend_authapi:
    container_name: backend_authapi
    build:
      context: ./authapi/
      dockerfile: Dockerfile
    networks:
      - Transcendence
    ports:
      - "8000:8000"
    volumes:
      - ./authapi:/project
    env_file:
      - .env
  backend_service1:
    container_name: backend_service1
    build:
      context: ./service1/
      dockerfile: Dockerfile
    networks:
      - Transcendence
    ports:
      - "8001:8001"
    env_file:
      - .env
  
