
services:
  backend_authapi:
    container_name: backend_authapi
    build:
      context: ./authapi/
      dockerfile: Dockerfile
    networks:
      - Transcendence
    ports:
      - "8000:8000"
    volumes:
      - ./authapi:/project
    env_file:
      - .env

  pong:
    container_name: pong
    build:
      context: ./pong/
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    networks:
      - Transcendence
    volumes:
      - ./pong:/project
    env_file:
      - ./.env

  home:
    container_name: home
    build:
      context: ./home/
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    networks:
      - Transcendence
    volumes:
      - ./home:/project
    env_file:
      - ./.env

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_proxy
    ports:
      - 8082:80
      - 8083:443
    networks:
      - Transcendence
    depends_on:
      - backend_authapi
      - pong
      - home
    env_file:
      - .env
    restart: always

  backend_sudoku:
    container_name: backend_sudoku
    build:
      context: ./sudoku/
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    networks:
      - Transcendence
    volumes:
      - ./sudoku:/project
    env_file:
      - .env

networks:
  Transcendence:
    name: Transcendence

