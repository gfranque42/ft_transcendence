  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_proxy
    ports:
      - 8082:80
      - 8083:443
    networks:
      - Transcendence
    depends_on:
      - backend_authapi
      - backend_service1
    env_file:
      - .env

