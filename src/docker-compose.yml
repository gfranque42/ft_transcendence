# version: '3.9'

services:

  pong:
    container_name: pong
    build:
      context: ./pong/
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    networks:
      - Transcendence
    volumes:
      - ./pong:/project

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_proxy
    ports:
      - 8082:80
    networks:
      - Transcendence
    depends_on:
      - pong

networks:
  Transcendence:
    name: Transcendence