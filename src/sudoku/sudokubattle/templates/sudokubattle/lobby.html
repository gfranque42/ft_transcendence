<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sudoku</title>

	<!-- Bootstrap CSS -->
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
		crossorigin="anonymous"
	/>

	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css" />
	<link href="{% static 'Sudoku.svg' %}" rel="shortcut icon" type="image/svg"/>
    <!-- <link rel="stylesheet" type="text/css" href="/static/pages/pages.css"> -->
	<base href='/'>
    <link rel="stylesheet" type="text/css" href="/sudokubattle/static/pages/pages.css?request_by=Home">
	<!-- <meta name="csrf-token" content="{{ csrf_token }}"> -->
</head>
<body>
	{% csrf_token %}
    <div class="navbar">
		<div href="/"   class="navbar-content" id="logo" ><img class=" navbar-logo" src="/sudokubattle/static/Group.svg?request_by=Home" alt="Logo"></div>
		<a href="/" class="navbar-content navbar-home" id="home" data-link>HOME</a>
		<a href="/register/" class="navbar-content navbar-user" id="user" data-link>REGISTER</a>
    </div>
	<button class="PvP Button" data-action="PvP">Player vs Player</button>
	<button class="Solo Button" data-action="Solo">Solo Play</button>
	<button class="Start Button" data-action="Start">Start Game</button>
	<button class="Easy Difficulty" data-action="Easy">Easy</button>
	<button class="Medium Difficulty" data-action="Medium">Medium</button>
	<button class="Hard Difficulty" data-action="Hard">Hard</button>
	<script>
		const dns = "{{ dns|escapejs }}";
	</script>
	<script src="{% static 'js/lobby.js' %}" defer></script>
</body>
<footer>
	<div class="background-text">Sudoku</div>
</footer>
</html>
